{{ define "main" }}

<div class="relative shadow-xl">
    {{ partial "navigation" . }}
</div>

<div class="flex flex-wrap w-full shadow-xl min-h-hero sm:min-h-screen-1/3">
    {{ range first 1 .Pages}}
    {{ partial "blog/list-hero" . }}
    {{ end }}
</div>

<div class="relative flex-grow">
    <div
        class="absolute top-0 inset-x-0 h-full max-h-48 bg-gradient-to-b from-background-light to-transparent -z-1"
    ></div>
    <section id="scroll">
        <div class="container py-12 sm:py-24 px-12 lg:px-24">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 xl:gap-24">
                {{ range $index, $value := .Pages }}
                    {{ if ne $index 0}}
                        {{ partial "blog/list-following" . }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </section>
</div>
{{end}}
