{{ $home := .Site.GetPage "/home" }}
{{ with $home.Content }}
<div id="taiwan-gold-card-alert" class="relative container"
    x-data="taAlert()" x-init="init()"
    data-name="taiwan-gold-card-alert"
    data-language="{{ $.Site.Language.Lang }}"
    x-cloak
    :aria-expanded="show"
    :hidden="!show"
>
    <template x-if="show">
        <div
            class="absolute top-0 inset-x-4 flex justify-between items-center bg-secondary-medium bg-gradient-to-b from-secondary-light to-secondary-medium rounded-b-lg shadow-xl px-8 py-4 z-alert"
            x-show="show"
            x-transition:enter="transition transform ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-5"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition transform ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0 -translate-y-5"
        >
            <div class="text-sm font-medium text-white mr-8 max-w-3xl">
                {{ . }}
            </div>
            <div class="flex-shrink-0 flex-center">
                <button type="button" class="text-white p-1 focus-white" @click.prevent="hide()" aria-label="{{ i18n "close" }}" aria-controls="taiwan-gold-card-alert">
                    <span aria-hidden="true" class="hidden">{{ i18n "close" }}</span>
                    {{ partial "icon" (dict "name" "times" "size" "8" "alt" (i18n "close")) }}
                </button>
            </div>
        </div>
    </template>
</div>
{{ end }}
