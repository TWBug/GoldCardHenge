<div>{{ i18n "tego" }}</div>
<div class="flex flex-end">
    <div class="flex items-center mr-8 border-r border-l border-white border-opacity-25">
        <form class="text-xs text-white m-0">
            <div class="flex items-center px-4">
                {{ partial "icon" (dict "name" "search" "size" "3") }}
                <input id="search-box" type="text" placeholder="{{ i18n "search" }}" class="bg-transparent font-semibold placeholder-white placeholder-opacity-50 p-1">
            </div>
        </form>
    </div>
    
    <div class="flex items-center uppercase" x-data="taLanguage()" x-init="init()">
        {{ partial "navigation-language" . }}
    </div>
</div>
