<div id="{{ printf "nav-menue-%s" .topic }}" class="absolute top-scroll left-0 min-w-full flex flex-col bg-white bg-gradient-to-t from-gray-200 to-transparent text-black border border-t-0 border-gray-300 rounded-b shadow-2xl p-2" x-show="{{ printf "menue.%s" .topic }}" @click.away="hideMenue()"
    :hidden="{{ printf "menue.%s" .topic }}"
    x-transition:enter="transition transform ease-out duration-200"
    x-transition:enter-start="opacity-0 -translate-y-5"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition transform ease-in duration-100"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0 -translate-y-5"
    x-cloak
>
    {{ range .dropdown.links }}
    <a href="{{ print "/" $.lang .link }}" class="text-primary text-base font-bold focus-primary whitespace-no-wrap p-2">{{ .name }}</a>
    {{ end }}
</div>
