<div
    class="fixed right-0 bottom-0 pr-8 pb-8 z-10"
    aria-hidden="true"
    x-data="taToTop()"
    x-init="init()"
    x-show="show"
    x-transition:enter="transition transform ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-y-10"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition transform ease-in duration-100"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0 translate-y-10"
    x-cloak
>
    <button type="button" @click.prevent="scrollToTop()" class="flex-center shadow-white bg-white border-2 border-primary focus-white text-primary rounded-full w-10 h-10" tabindex="0" aria-hidden="true" title="{{ i18n "button_goto_to_top" }}">
        <span class="sr-only">{{ i18n "goto_top" }}</span>
        {{ partial "icon" (dict "name" "angle-up" "size" "6") }}
    </button>
</div>
