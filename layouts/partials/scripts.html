{{ $scripts := resources.Get "js/scripts.min.js" | fingerprint }}
{{ if .Site.IsServer }}
{{ $scripts = resources.Get "js/scripts.js" | fingerprint }}
{{ end }}
{{ if .Site.IsServer }}
<script src="{{ $scripts.Permalink }}"></script>
{{ else }}
<script src="{{ $scripts.Permalink }}" integrity="{{ $scripts.Data.Integrity }}"></script>
{{ end }}
{{ if eq hugo.Environment "production" }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-180546345-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-180546345-1', { anonymize_ip: true });
</script>
{{ end }}
