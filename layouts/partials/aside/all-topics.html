<div class="my-12">
    <div class="flex items-baseline justify-between border-b-2 border-secondary border-dashed px-2 pb-2">
        <h3 class="text-xl font-bold">{{ i18n "categories" }}</h3>
        {{ partial "icon" (dict "name" "tags" "size" "7") }}
    </div>
    <ul class="block pt-6 pl-2">
        {{ range .Site.Taxonomies.topics }}
        <li class="inline-block bg-primary rounded-lg text-white text-sm mr-2 mb-2">
            <a href="{{ .Page.Permalink }}" class="flex items-center px-3 py-1">
              {{ partial "icon" (dict "name" "tag" "size" "3") }}
              <span class="font-bold uppercase ml-2">
                {{ .Page.Title }}
              </span>
            </a>
        </li>
        {{ end }}
    </ul>
</div>
