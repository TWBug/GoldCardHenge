<div class="relative hidden lg:block z-10 bg-nav-meta text-xs text-white font-semibold print:hidden">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between px-8">
        {{ partial "navigation-meta" . }}
    </div>
</div>
{{ if eq .Page.IsHome true }}
<div class="relative z-10 bg-nav-meta bg-opacity-50 print:bg-none print:bg-white" x-data="taNavigation()" x-init="init()">
{{ else }}
<div class="relative z-10 bg-nav-start bg-gradient-to-b from-nav-start to-nav-end print:bg-none print:bg-white" x-data="taNavigation()" x-init="init()">
{{ end }}
    <div class="max-w-screen-xl flex justify-between mx-auto text-white print:text-black px-8">
        <a href="/{{ .Site.Language.Lang }}/" class="block w-1/3 sm:w-1/5 lg:w-1/6 max-w-xs py-4 lg:py-6">
            <img src="/img/taiwan-gold-card-logo.png" class="w-full" alt="" />
        </a>
        <ul class="flex-grow hidden lg:flex justify-between items-center  text-lg font-semibold ml-20">
            {{ partial "navigation-menu"  (dict "content" . )  }}
        </ul>
        <div class="flex lg:hidden">
            <button type="button" x-on:click="toggleModal()" class="px-8 -mr-8" >
                {{ partial "icon" (dict "name" "bars" "size" "8") }}
            </button>
        </div>
    </div>
    <div id="navigationModal" class="fixed inset-0 text-white print:text-black z-50" x-show="modal" x-cloak>
        <div class="absolute inset-0 w-full h-full bg-white bg-opacity-75 backdrop-blur-2" x-on:click="toggleModal()"></div>
        <div class="absolute inset-y-0 right-0 w-3/4 h-full bg-nav-meta">
            <button type="button" x-on:click="toggleModal()" class="absolute top-0 right-0 px-8 py-4" >
                {{ partial "icon" (dict "name" "times" "size" "10") }}
            </button>
            <div class="flex flex-col">
                <a href="/{{ .Site.Language.Lang }}/" class="block py-10 pl-12">
                    <img src="/img/taiwan-gold-card-logo.png" class="w-1/2" alt="" />
                </a>
                <ul class="flex-grow flex flex-col justify-around text-2xl font-medium">
                    {{ partial "navigation-menu"  (dict "content" . "scroll" false ) }}
                </ul>
            </div>
            
        </div>
    </div>
    <div id="navigationScroll" class="fixed inset-x-0 top-0 bg-nav-start text-white shadow-xl px-8" x-show="scroll">
        <div class="max-w-screen-xl flex justify-between mx-auto px-8">
            <a href="/{{ .Site.Language.Lang }}/" class="block w-1/3 sm:w-1/5 lg:w-1/6 max-w-xs py-4 lg:py-2">
                <img src="/img/taiwan-gold-card-logo.png" class="w-full" alt="" />
            </a>
            <ul class="flex-grow hidden lg:flex justify-between items-center text-base font-semibold ml-20">
                {{ partial "navigation-menu"  (dict "content" . "scroll" true ) }}
            </ul>
            <div class="flex lg:hidden">
                <button type="button" x-on:click="toggleModal()" class="px-8 -mr-8" >
                    {{ partial "icon" (dict "name" "bars" "size" "8") }}
                </button>
            </div>
        </div>
    </div>
</div>
