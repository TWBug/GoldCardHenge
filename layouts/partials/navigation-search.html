<div
    class="absolute top-nav-menu left-0 w-full bg-nav-end p-8"
    x-show="search"
    x-transition:enter="transition transform ease-out duration-200"
    x-transition:enter-start="opacity-0 -translate-y-10"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition transform ease-in duration-100"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0 -translate-y-10"
>
    <form class="text-base text-white m-0">
        <div class="flex items-center border border-nav-end bg-nav-dark rounded-lg px-4">
            {{ partial "icon" (dict "name" "search" "size" "4") }} <input id="search-box"
            type="text" placeholder="{{ i18n "search" }}" class="bg-transparent font-semibold
            placeholder-white px-4 py-2">
        </div>
    </form>
</div>
