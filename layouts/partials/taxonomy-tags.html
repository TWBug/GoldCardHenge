{{ partial "breadcrumb" . }}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-12 xl:gap-24">
    <div class="lg:col-span-2">
        <div class="border-b-2 border-secondary border-dashed mt-8">
            {{ range sort .Pages "Title" "asc" }}

            <div class="border-t-2 border-secondary border-dashed p-4" x-data="taAccordion()" x-init="init()">
                <button
                    type="button"
                    @click.prevent="toggle()"
                    class="w-full text-left flex items-center justify-between text-primary"
                >
                    <span class="text-gray-800 text-xl font-bold py-2 pr-4">{{ .Title }}</span>
                    <span x-show="!show">
                        {{ partial "icon" (dict "name" "angle-down" "size" "10" "alt" "Show Answer") }}
                    </span>
                    <span x-show="show" x-cloak>
                        {{ partial "icon" (dict "name" "angle-up" "size" "10" "alt" "Hide Answer") }}
                    </span>
                </button>

                <div
                    class="-mb-2 pb-4"
                    x-cloak
                    x-show="show"
                    x-transition:enter="transition transform ease-out duration-200"
                    x-transition:enter-start="opacity-0 -translate-y-5"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition transform ease-in duration-100"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0 -translate-y-5"
                >
                    <div class="copy text-base font-regular">{{ .Content }}</div>
                    <template x-if="shortcut">
                        <div class="w-full text-right">
                            <a href="{{ .RelPermalink }}" class="inline-flex items-center font-bold text-primary text-sm leading-snug mb-1 focus-primary" target="_blank" title="{{ i18n "open_in_new_window" }}"
                            >
                            {{ i18n "open_in_new_window" }}
                            </a>
                        </div>
                    </template>
                </div>
            </div>
            {{ end }}
            {{ if .Content }}
            <div class="copy">{{ .Content }}</div>
            {{ end }}
        </div>
    </div>
            <div class="-mt-12">
                {{ partial "aside/all-tags" . }}
                {{ partial "aside/call-to-action" (dict "style" "dark" ) }}
                {{ partial "aside/latest-news" . }}
            </div>
</div>
