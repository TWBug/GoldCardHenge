{{ $target := "_self" }}
{{ $url := urls.Parse .Destination }}
{{ if eq $url.Scheme "https" }}
{{ $target = "_blank" }}
{{ else if eq $url.Scheme "http"  }}
{{ $target = "_blank" }}
{{ end }}
<a class="text-orange-600 font-semibold underline" href="{{ .Destination }}" target="{{ $target }}">
  {{ .Text }}
</a>
