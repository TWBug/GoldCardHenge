{{/* $file := resources.Get (printf "%s" (.Destination | safeURL)) */}}
{{ $target := "_self" }}
{{ $url := urls.Parse .Destination }}
{{ if eq $url.Scheme "https" }}
{{ $target = "_blank" }}
{{ else if eq $url.Scheme "http"  }}
{{ $target = "_blank" }}
{{ end }}
<a {{ if eq $target "_blank" }} title="{{ i18n "open_in_new_window"}}" target="{{ $target }}" {{ end }} class="text-primary font-bold underline focus-primary" href="{{ .Destination }}">
  {{ .Text | safeHTML }}
</a>
