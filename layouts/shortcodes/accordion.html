{{ $suffix := .Get "suffix" | plainify }}
{{ $title := .Get "title" | plainify }}
{{ if eq (.Get "bottomless") "true" }}
<div class="mt-12 -mb-6 border-t-2 border-secondary border-dashed -ml-4 -mr-4 pt-4 px-4" x-data="taAccordion()">
{{ else }}
<div class="my-12 border-t-2 border-b-2 border-secondary border-dashed -ml-4 -mr-4 p-4" x-data="taAccordion()">
{{ end }}
    <button type="button" @click.prevent="toggle()" class="w-full flex items-center justify-between text-primary">
        <span class="text-gray-800 text-xl font-bold text-left pr-12">{{ print $suffix " " $title }}</span>
        <span x-show="!show"> {{ partial "icon" (dict "name" "angle-down" "size" "10" "alt" "Show Answer") }} </span>
        <span x-show="show"> {{ partial "icon" (dict "name" "angle-up" "size" "10" "alt" "Hide Answer") }} </span>
    </button>
    <div
        class="-mb-2"
        x-cloak
        x-show="show"
        x-transition:enter="transition transform ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-5"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition transform ease-in duration-100"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0 -translate-y-5"
    >
        <p class="text-base font-regular">{{ .Inner | markdownify }}</p>
    </div>
</div>
