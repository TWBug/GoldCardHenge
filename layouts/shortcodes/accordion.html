{{ $suffix := .Get "suffix" | plainify }}
{{ $title := .Get "title" | plainify }}
{{ $id := md5 ( $title | plainify ) }}
{{ if eq (.Get "bottomless") "true" }}
<div class="mt-4 border-t-2 border-secondary border-dashed -ml-4 -mr-4 pt-4 px-4" x-data="taAccordion()" x-init="init()" data-shortcut="false">
{{ else }}
<div class="my-12 border-2 border-secondary border-dashed rounded-xl shadow-xl -ml-4 -mr-4 p-4" x-data="taAccordion()" x-init="init()" data-shortcut="false">
{{ end }}
    <button
        id="{{ printf "accordion-button-%s" $id }}"
        type="button"
        aria-controls="{{ printf "accordion-content-%s" $id }}"
        @click.prevent="toggle()"
        class="w-full flex items-center justify-between text-primary focus-primary p-2 -ml-2"
    >
        <span class="text-gray-800 text-lg font-bold text-left pr-12">{{ print $suffix " " $title }}</span>
        <span x-show="!show"> {{ partial "icon" (dict "name" "plus" "size" "6" "alt" "Show Answer") }} </span>
        <span x-show="show" x-cloak> {{ partial "icon" (dict "name" "minus" "size" "6" "alt" "Hide Answer") }} </span>
    </button>
    <div
        id="{{ printf "accordion-content-%s" $id }}"
        class="text-base font-medium leading-7 pt-6 pb-2"
        x-cloak
        x-show="show"
        :aria-expanded="show"
        :hidden="!show"
        x-transition:enter="transition transform ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-5"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition transform ease-in duration-100"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0 -translate-y-5"
    >
        {{ .Inner | markdownify }}
    </div>
</div>
