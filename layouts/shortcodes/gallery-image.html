{{ $src := print "/cms-gallery/" (.Get "src") }}
{{ $alt := .Get "src" }}
{{ $src := resources.Get $src }}
{{ if $src }}
{{ $alt = strings.TrimSuffix ".jpg" $alt | humanize }}
{{ $image := $src.Fill "260x260" }}
{{ $src = $src.Fit "1280x1280" }}
<div class="w-1/3 flex-shrink-0">
    <div class="p-2">
        <a href="{{ $src.RelPermalink }}" class="ta-gallery-item block relative" data-title="{{ .Get "title" }}" data-description="{{ .Get "description" }}">
            <img src="{{ $image.RelPermalink }}" alt="{{ $alt }}" class="block w-full h-full object-cover">
            {{ with .Get "title"}}
            <div class="absolute inset-x-0 bottom-0 py-2 pl-3 bg-black bg-opacity-75 bg-blur-3 text-white text-xs font-bold">
                {{ . }}
            </div>
            {{ end }}
        </a>
    </div>
</div>
{{ end }}
