{{ $id := anchorize (.Get "title") }}
<div id="{{ print "note-" $id }}" class="my-6 ">
    <div class="border-b-2 border-dashed border-secondary border-opacity-50">
        <span class="inline-block border-l-2 border-t-2 border-r-2 border-dashed border-secondary border-opacity-50 rounded-t-md text-secondary text-lg font-bold px-2 py-1">
            {{ .Get "title" }}
        </span>
    </div>
    <div class=" border-l-2 border-dashed border-secondary border-opacity-50 font-medium leading-relaxed text-md text-left italic pl-4 pt-3">
        {{ .Inner | markdownify }}
    </div>
</div>
