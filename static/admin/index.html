<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css" />
        <title>Content Manager</title>
    </head>
    <body>
        <!-- Include the script that builds the page and powers Netlify CMS -->
        <script src="https://unpkg.com/netlify-cms@2.10.67/dist/netlify-cms.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-yaml@3.14.0/dist/js-yaml.min.js"></script>
        <style>
            /* 隱藏Netlify的徽標 */
            [class*='NetlifyCreditIcon'] {
                display: none;
            }
            [class*='cardTopDescription'] {
                white-space: pre-wrap;
            }

            /* More such codes can be generated from: https://fontawesome.com/icons?d=listing&q=event&s=solid&m=free */
            aside a span {
                display: inline-flex !important;
                justify-content: center;
                align-items: center;
            }

            aside a span svg {
                display: none !important;
            }

            aside a span::before {
                font-family: 'Font Awesome 5 Free';
                font-weight: 900;
                /* font-size: 1rem;*/
            }

            aside a[href='#/collections/blog'] span::before {
                content: '\f5a1';
            }

            aside a[href='#/collections/pages'] span::before {
                content: '\f15c';
            }

            aside a[href='#/collections/home_page'] span::before {
                content: '\f024';
            }

            aside a[href='#/collections/legal'] span::before {
                content: '\f0b1';
            }

            aside a[href='#/collections/events'] span::before {
                content: '\f783';
            }

            aside a[href='#/collections/taxonomies'] span::before {
                content: '\f02c';
            }

            aside a[href='#/collections/config'] span::before {
                content: '\f013';
            }
        </style>
        <script src="tego-cms.js"></script>
    </body>
</html>
