DefaultContentLanguage = "en"
baseURL = "/"
copyright = "Taiwan Employment Gold Card Office"
defaultContentLanguageInSubdir = true
disableAliases = true
disableHugoGeneratorInject = false
disableKinds = ["404"]
disableLanguages = []
enableInlineShortcodes = true
ignoreErrors = ["error-disable-taxonomy"]
pygmentsUseClasses = true
relativeURLs = false
title = "Taiwan Gold Card"
[taxonomies]
category = "categories"
tag = "tags"
[languages]
[languages.en]
languageName = "English"
title = "Taiwan Gold Card"
weight = 1
[languages.en.outputs]
home = ["HTML", "MANIFEST", "DATA"]
[languages.en.params]
linkedin = "https://linkedin.com/whoever"
[languages.zh]
languageName = "中文"
title = "台灣金卡"
weight = 2
[languages.zh.outputs]
home = ["HTML", "MANIFEST", "DATA"]

[languages.de]
languageName = "Deutsch"
title = "Taiwan Gold Card"
disableKinds = ["404", "taxonomy", "sitemap"]
weight = 10
[languages.de.outputs]
home = ["WELCOME"]
[languages.es]
languageName = "Español"
title = "Taiwan Gold Card"
disableKinds = ["404", "taxonomy", "sitemap"]
weight = 10
[languages.es.outputs]
home = ["WELCOME"]
[languages.ar]
languageName = "عربى"
title = "Taiwan Gold Card"
disableKinds = ["404", "taxonomy", "sitemap"]
weight = 10
[languages.ar.outputs]
home = ["WELCOME"]

[minify]
disableCSS = true
disableHTML = false
disableJS = true
disableJSON = false
disableSVG = false
disableXML = false
minifyOutput = true
[outputs]
home = ["HTML", "MANIFEST", "DATA"]
page = ["HTML"]
[outputFormats.manifest]
baseName = "manifest"
mediaType = "application/json"
name = "manifest"
notAlternative = "true"
permalinkable = "true"
[outputFormats.welcome]
baseName = "welcome"
mediaType = "application/json"
name = "welcome"
notAlternative = "true"
permalinkable = "true"
[outputFormats.data]
baseName = "data"
mediaType = "application/yaml"
name = "data"
notAlternative = "true"
permalinkable = "true"
